<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">


  <!-- Font-awesome -->
  <script src="https://use.fontawesome.com/07d62e5a9f.js"></script>

  <!-- icon -->
  <link rel="icon" href="images/icon.png">
</head>

<body>
  <div class="modal">
    <div class="modal-container">
      <div class="modal-item">
        <i class="fa fa-close" aria-hidden="true" id="close-modal"></i>
      </div>
      <div class="modal-title">Rules</div>
      <div class="modal-data">
      </div>
    </div>
  </div>


  <h1 id="level-title">Press Any Key To Start</h1>
  <div class="nav">
    <a class="nav-item" id="hscore"></a>
    <a class="nav-item" id="rules">Rules</a>
  </div>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>



  <!-- Footer -->

  <footer id="footer">
    <p class="footer-text">Made By Kundan Kumar <i class="fa fa-heart" aria-hidden="true"></i></p>
  </footer> 

  <!-- Adding jquery and game.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/game.js" charset="utf-8"></script>
</body>

</html>
